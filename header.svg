<svg viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          background: #000;
          font-family: 'Courier New', 'Lucida Console', Monaco, monospace;
          color: #00ff00;
          padding: 0;
          min-height: 100%;
          overflow: hidden;
        }
        
        .crt-container {
          position: relative;
          background: #000;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }
        
        .scanline {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 0, 0.05) 50%);
          background-size: 100% 4px;
          pointer-events: none;
          animation: scanline 8s linear infinite;
          z-index: 10;
        }
        
        @keyframes scanline {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
        }
        
        .noise {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          pointer-events: none;
          opacity: 0.03;
          z-index: 5;
          background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" /></filter><rect width="100%" height="100%" filter="url(%23n)" /></svg>');
          animation: noise 0.2s steps(10) infinite;
        }
        
        @keyframes noise {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-5%, -5%); }
          20% { transform: translate(-10%, 5%); }
          30% { transform: translate(5%, -10%); }
          40% { transform: translate(-5%, 15%); }
          50% { transform: translate(-10%, 5%); }
          60% { transform: translate(15%, 0); }
          70% { transform: translate(0, 10%); }
          80% { transform: translate(-15%, 0); }
          90% { transform: translate(10%, 5%); }
        }
        
        .screen-flicker {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 255, 0, 0.1);
          pointer-events: none;
          z-index: 8;
          animation: flicker 0.15s infinite;
          opacity: 0;
        }
        
        @keyframes flicker {
          0%, 100% { opacity: 0; }
          50% { opacity: 0.1; }
        }
        
        .manpage {
          padding: 30px;
          border: 2px solid #00ff00;
          box-shadow: 0 0 20px rgba(0, 255, 0, 0.3), inset 0 0 100px rgba(0, 255, 0, 0.05);
          animation: fadeIn 0.8s ease-out, pulse 2s ease-in-out infinite, jitter 4s ease-in-out infinite;
          position: relative;
          background: #000;
          margin: 20px;
        }
        
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        @keyframes pulse {
          0%, 100% {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3), inset 0 0 100px rgba(0, 255, 0, 0.05);
          }
          50% {
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.6), inset 0 0 100px rgba(0, 255, 0, 0.08);
          }
        }
        
        @keyframes jitter {
          0%, 100% { transform: translate(0, 0); }
          10% { transform: translate(-1px, 1px); }
          20% { transform: translate(1px, -1px); }
          30% { transform: translate(-1px, -1px); }
          40% { transform: translate(1px, 1px); }
          50% { transform: translate(-2px, 0); }
          60% { transform: translate(2px, 0); }
          70% { transform: translate(0, -1px); }
          80% { transform: translate(0, 1px); }
          90% { transform: translate(-1px, 0); }
        }
        
        .header {
          text-align: center;
          border-bottom: 1px solid #00ff00;
          padding-bottom: 10px;
          margin-bottom: 20px;
          animation: fadeIn 0.8s ease-out;
        }
        
        .title {
          font-size: 20px;
          font-weight: bold;
          position: relative;
          display: inline-block;
          animation: titleFlicker 5s ease-in-out infinite;
        }
        
        .title::before,
        .title::after {
          content: attr(data-text);
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        
        .title::before {
          color: #ff00ff;
          animation: glitch-1 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
          clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        .title::after {
          color: #00ffff;
          animation: glitch-2 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite reverse;
          clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
        }
        
        @keyframes glitch-1 {
          0%, 93%, 100% {
            transform: translate(0);
            opacity: 0;
          }
          94% {
            transform: translate(-3px, -2px);
            opacity: 0.8;
          }
          95% {
            transform: translate(3px, 1px);
            opacity: 0.8;
          }
          96% {
            transform: translate(-2px, 2px);
            opacity: 0.8;
          }
          97% {
            transform: translate(2px, -1px);
            opacity: 0.8;
          }
        }
        
        @keyframes glitch-2 {
          0%, 93%, 100% {
            transform: translate(0);
            opacity: 0;
          }
          94% {
            transform: translate(3px, 2px);
            opacity: 0.8;
          }
          95% {
            transform: translate(-3px, -1px);
            opacity: 0.8;
          }
          96% {
            transform: translate(2px, -2px);
            opacity: 0.8;
          }
          97% {
            transform: translate(-2px, 1px);
            opacity: 0.8;
          }
        }
        
        @keyframes titleFlicker {
          0%, 100% { opacity: 1; }
          41.9%, 43% { opacity: 0.8; }
          42% { opacity: 0.5; }
          43.1% { opacity: 1; }
          45% { opacity: 0.7; }
          46% { opacity: 1; }
        }
        
        .section {
          margin: 15px 0;
          animation: slideIn 0.6s ease-out backwards;
        }
        
        .section:nth-child(2) { animation-delay: 0.9s; }
        .section:nth-child(3) { animation-delay: 1.2s; }
        .section:nth-child(4) { animation-delay: 1.5s; }
        .section:nth-child(5) { animation-delay: 1.8s; }
        .section:nth-child(6) { animation-delay: 2.1s; }
        
        @keyframes slideIn {
          from {
            opacity: 0;
            transform: translateY(15px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        
        .section-title {
          font-weight: bold;
          font-size: 16px;
          margin-bottom: 8px;
          color: #00ff00;
          text-transform: uppercase;
          text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
          animation: textGlitch 8s ease-in-out infinite;
        }
        
        @keyframes textGlitch {
          0%, 88%, 100% {
            transform: translateX(0);
            filter: blur(0);
          }
          89% {
            transform: translateX(-4px);
            filter: blur(0.5px);
          }
          90% {
            transform: translateX(4px);
            filter: blur(0.5px);
          }
          91% {
            transform: translateX(-3px);
            filter: blur(0.3px);
          }
          92% {
            transform: translateX(3px);
            filter: blur(0.3px);
          }
          93% {
            transform: translateX(0);
            filter: blur(0);
          }
        }
        
        .content {
          margin-left: 15px;
          line-height: 1.5;
          font-size: 14px;
          animation: contentFlicker 12s ease-in-out infinite;
        }
        
        @keyframes contentFlicker {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.96; }
          50.2% { opacity: 0.88; }
          50.4% { opacity: 1; }
        }
        
        .command {
          color: #ffff00;
          font-weight: bold;
          text-shadow: 0 0 5px rgba(255, 255, 0, 0.6);
        }
        
        .option {
          color: #00ffff;
          text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
        }
        
        .footer {
          text-align: center;
          margin-top: 20px;
          padding-top: 10px;
          border-top: 1px solid #00ff00;
          font-size: 11px;
          animation: fadeIn 0.6s ease-out 2.4s backwards;
          opacity: 0.8;
        }
        
        .prompt {
          color: #00ff00;
          text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }
        
        .cursor {
          display: inline-block;
          width: 8px;
          height: 14px;
          background: #00ff00;
          margin-left: 2px;
          animation: blink 1s step-end infinite;
          box-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }
        
        @keyframes blink {
          0%, 50% { opacity: 1; }
          50.1%, 100% { opacity: 0; }
        }
        
        .rgb-split {
          animation: rgbSplit 10s ease-in-out infinite;
        }
        
        @keyframes rgbSplit {
          0%, 95%, 100% {
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
          }
          96% {
            text-shadow: -2px 0 rgba(255, 0, 0, 0.8), 2px 0 rgba(0, 255, 255, 0.8);
          }
          97% {
            text-shadow: 2px 0 rgba(255, 0, 0, 0.8), -2px 0 rgba(0, 255, 255, 0.8);
          }
          98% {
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.6);
          }
        }
      </style>
      <div class="crt-container">
        <div class="scanline"></div>
        <div class="noise"></div>
        <div class="screen-flicker"></div>
        <div class="manpage">
          <div class="header">
            <h1 class="title" data-text="DEVELOPER(1) Manual Page DEVELOPER(1)">DEVELOPER(1) Manual Page DEVELOPER(1)</h1>
          </div>
          <div class="section">
            <div class="section-title">Name</div>
            <div class="content">
              <span class="command">developer</span> - software engineer and problem solver
            </div>
          </div>
          <div class="section">
            <div class="section-title">Synopsis</div>
            <div class="content">
              <span class="command">developer</span> [<span class="option">--code</span>] [<span class="option">--debug</span>] [<span class="option">--deploy</span>] [<span class="option">--coffee</span>]
            </div>
          </div>
          <div class="section">
            <div class="section-title">Description</div>
            <div class="content">
              Transforms caffeine and keystrokes into functional software. Specializes in turning complex problems into elegant solutions. Works best with proper documentation and reasonable deadlines.
            </div>
          </div>
          <div class="section">
            <div class="section-title">Options</div>
            <div class="content">
              <div style="margin-bottom:8px;">
                <span class="option rgb-split">--code</span><br/>
                &#160;&#160;&#160;&#160;Write clean, maintainable code
              </div>
              <div style="margin-bottom:8px;">
                <span class="option rgb-split">--debug</span><br/>
                &#160;&#160;&#160;&#160;Hunt down and fix bugs (required flag)
              </div>
              <div style="margin-bottom:8px;">
                <span class="option rgb-split">--deploy</span><br/>
                &#160;&#160;&#160;&#160;Ship it to production
              </div>
              <div style="margin-bottom:8px;">
                <span class="option rgb-split">--coffee</span><br/>
                &#160;&#160;&#160;&#160;Essential dependency for all operations
              </div>
            </div>
          </div>
          <div class="section">
            <div class="section-title">Examples</div>
            <div class="content">
              <span class="prompt">$</span> <span class="command">developer</span> <span class="option">--code</span> <span class="option">--coffee</span><span class="cursor"></span><br/>
              <span class="prompt">$</span> <span class="command">developer</span> <span class="option">--debug</span> --why-is-it-not-working<br/>
              <span class="prompt">$</span> <span class="command">developer</span> <span class="option">--deploy</span> --friday-afternoon
            </div>
          </div>
          <div class="footer">Built with ☕ and ⌨️ • Version 2025.10.07</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
